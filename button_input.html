<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finite Automata Visualization</title>
  <script src="draw_b.js"></script>
  <script src="calculate_b.js"></script>
  <style>
    /* Dark Theme & Global Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: #e0e0e0;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0;
      color: #f39c12;
      text-shadow: 2px 2px 4px #000;
    }
    h2{
      margin: 20px 0;
      color: #f39c12;
      text-shadow: 2px 2px 4px #000;
    }
    hr {
      border: 1px solid #333;
      margin: 20px 0;
    }
    /* Button Styles */
    .btn, .info-btn {
      background-color: #f39c12;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      color: #1a1a1a;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px 10px;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn:hover, .info-btn:hover {
      background-color: #e67e22;
      color: #fff;
    }
    .btn:active, .info-btn:active {
      background-color: #d35400;
      color: #fff;
    }
    /* Application Specific Styles */
    .application {
      text-align: center;
      margin-bottom: 20px;
    }
    .inputs > div,
    .simulates > div,
    .regexes > div {
      display: inline-block;
      margin: 10px 8px 0 8px;
      vertical-align: middle;
    }
    .inputs > div input[type=button],
    .simulates > div input[type=button],
    .regexes > div input[type=button] {
      padding: 4px 10px;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: #f49506;
      color: #1a1a1a;
      transition: background-color 0.3s, color 0.3s;
    }
    .inputs > div input[type=button]:hover,
    .simulates > div input[type=button]:hover,
    .regexes > div input[type=button]:hover {
      background-color: #e67e22;
      color: #fff;
    }
    .inputs > div input[type=button]:active,
    .simulates > div input[type=button]:active,
    .regexes > div input[type=button]:active {
      background-color: #d35400;
      color: #fff;
    }
    .inputs > div input[type=text],
    .simulates > div input[type=text],
    .regexes > div input[type=text] {
      font-size: 1.5rem;
      border-radius: 8px;
      padding: 4px 10px;
    }
    /* Hide simulation and regex buttons by default */
    .simulates, .regexes {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Finite Automata Visualization</h1>
    <h2>(Button Input)</h3>
    <!-- Button linking to info.html -->
    <button class="info-btn" onclick="window.location.href='info.html'">More Info</button>
    <button class="btn" onclick="window.location.href='webapps/fsm_simulator/index.html'">Change Input Type</button>

    <hr>
    <div class="application">
      <!-- Primary Controls -->
      <div class="inputs" id="inputs">
        <div>
          <input type="button" value="&#8656;" id="regex" style="visibility: hidden; pointer-events: none;" />
        </div>
        <div>
          <input type="button" value="Add State" id="addstate" />
        </div>
        <div>
          <input type="button" value="Add Transition" id="addarrow" />
        </div>
        <div>
          <input type="button" value="Delete selected" id="delstate" />
        </div>
        <div>
          <input type="text" id="inputbox" placeholder="" autofocus="true" />
        </div>
        <div>
          <input type="button" value="Normal" id="accept" />
        </div>
        <div>
          <input type="button" value="Simulate" id="simulate" />
        </div>
      </div>
      
      <!-- Simulation Controls Moved Above the Canvas -->
      <div class="simulates" id="simulates">
        <div>
          <input type="button" value="Create or Update Automata" id="create" />
        </div>
        <div>
          <input type="text" id="wordbox" placeholder="Empty string" />
        </div>
        <div>
          <input type="button" value="Step" id="stepOne" />
        </div>
        <div>
          <input type="button" value="Reset" id="resetAuto" />
        </div>
        <div>
          <input type="button" value="Convert to DFA" id="convert" style="visibility: hidden;" />
      </div>
      
      </div>
      <br>
      <!-- Canvas for drawing the automata -->
       <br>
      <div id="app-position"></div>
    </div>

    <!-- Regex Controls (remains unchanged) -->
    <div class="regexes" id="regexes">
      <div>
        <input type="text" id="regexbox" placeholder="Empty regex" />
      </div>
      <div>
        <input type="button" value="To NFA" id="regToNFA" />
      </div>
      <div>
        <input type="button" value="NFA to Regex" id="NFAToReg" />
      </div>
      <div>
        <input type="button" value="&#8658;" id="create2" />
      </div>
    </div>
    <hr>
  </div>
  <script src="design_b.js"></script>
</body>
</html>
